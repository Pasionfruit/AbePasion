<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Baking Contest Users</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Security Level</th>
            <th>Login Password</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['Name'] }}</td>
                <td>{{ user['Age'] }}</td>
                <td>{{ user['PhoneNumber'] }}</td>
                <td>{{ user['SecurityLevel'] }}</td>
                <td>{{ user['Password'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Go back to home page</a>
</body>
</html>
