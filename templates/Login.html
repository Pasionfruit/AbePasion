<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Login</h1>
    <form method="post">
        <input type="text" id="username" name="username" required><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Log in</button>
    </form>
</body>
</html>
