<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show my Contest Entry Results</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Name Of Baking Item</td>
            <td>Number of Excellent Votes</td>
            <td>Number of Ok Votes</td>
            <td>Number of Bad Votes</td>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result['BakingItem'] }}</td>
                <td>{{ result['ExcellentVotes'] }}</td>
                <td>{{ result['OkVotes'] }}</td>
                <td>{{ result['BadVotes'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/"><h2>Go back to home page</h2></a>
    <a href="/logout"><h2>Log out</h2></a>
</body>
</html>
